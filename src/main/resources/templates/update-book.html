<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Update book</title>
</head>
<body>
<form action="#"
      th:action="@{/update/{id}(id=${book.getId()})}"
      th:object="${book}"
      method="post">
  <label for="title">Title</label>
  <input type="text" th:field="${book.title}" id="title" placeholder="Title">
  <span th:if="${#fields.hasErrors('title')}" th:errors="${book.title}"></span>
  <input type="submit" value="Update Book">
</form>

</body>
</html>
