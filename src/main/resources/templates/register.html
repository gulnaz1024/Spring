<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0" />
    <link rel="stylesheet" href="../static/css/login.css" th:href="@{/css/login.css}">
    <title>Registration</title>
</head>
<body>
<div class="wrapper fadeInDown">
    <div id="formContent">
        <a class="inactive underlineHover" type="button" th:href="@{/login}"> Sign In </a>
        <h2 class="active" type="button" th:href="@{/register}">Sign Up </h2>

        <!-- Icon -->
        <div class="fadeIn first">
            <a href="/" th:href="@{/}">
                <img src="../static/img/logo.png" th:src="@{/img/logo.png}" id="icon" alt="User Icon" />
            </a>
        </div>

        <!-- Register Form -->
        <form method="post" th:action="@{/register}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <label><input type="text" id="username" class="fadeIn second" name="username" placeholder="username"></label>
            <label><input type="text" id="password" class="fadeIn third" name="password" placeholder="password"></label>
            <label><input type="text" id="firstName" class="fadeIn second" name="firstName" placeholder="firstName"></label>
            <label><input type="text" id="lastName" class="fadeIn third" name="lastName" placeholder="lastName"></label>
            <label><input type="text" id="email" class="fadeIn second" name="email" placeholder="email"></label>
            <input type="submit" class="fadeIn fourth" value="Register">
        </form>


    </div>
</div>
</body>
</html>
