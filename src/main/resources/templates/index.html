<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Index page</title>
</head>
<body>

<div>Список книг</div>
<form method="post" action="filter">
  <input type="text" name="filter">
  <button type="submit">Найти</button>
</form>




<div th:switch="${books}">
  <h2 th:case="null">No books yet!</h2>
  <div th:case="*">
    <h2>Books</h2>
    <table>
      <thead>
      <tr>
        <th>Title</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="book : ${books}">
        <td th:text="${book.title}"></td>
        <td><a th:href="@{/edit/{id}(id=${book.id})}">Edit</a></td>
        <td><a th:href="@{/delete/{id}(id=${book.id})}">Delete</a></td>
      </tr>
      </tbody>
    </table>
  </div>


  <p><a href="/addbook">Add a new book</a></p>
</div>
</body>
</html>
