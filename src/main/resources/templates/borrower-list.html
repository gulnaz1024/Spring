<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0" />
    <title>Library</title>

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
          integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container-fluid" style="max-width: 900px; margin: 0 auto;">
    <h2 class="text-center">Borrowers </h2>
    <div th:if="${borrowers.size() > 0}">
        <table class="table table-hover table-responsive-xl">
            <thead class="thead-light">
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Phone number</th>
                <th scope="col">Edit</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="borrower : ${borrowers}">
                <th scope="row">[[${borrower.id}]]</th>
                <td>[[${borrower.name}]]</td>
                <td>[[${borrower.email}]]</td>
                <td>[[${borrower.phone_number}]]</td>
                <td>
                    <a th:href="@{/editBorrower/{id}(id=${borrower.id})}" title="Edit this tutorial"
                       class="fa-regular fa-pen-to-square icon-dark"></a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
